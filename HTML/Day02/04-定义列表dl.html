<!DOCTYPE hrml>
<html>
<head>
<meta charset="utf-8">
<title> 定义列表标签dl </title>
</head>
<body>
<!--
  定义列表

  dl 配合 dd dt 标签一起使用 不单独使用

  <dl>
    <dt>标题</dt>
    <dd>内容</dd>
  </dl>
特征
  1）dd 有默认的左边外边距
  2）dl 有默认的上下外边距
-->


<dl class="">
  <dt>定义列表的标题</dt>
  <dd>定义列表的内容</dd>
  <dd>定义列表的内容</dd>
  <dd>定义列表的内容</dd>
  <dd>定义列表的内容</dd>
  <dt>定义列表的标题</dt>
  <dd>定义列表的内容</dd>
  <dd>定义列表的内容</dd>
  <dd>定义列表的内容</dd>
  <dd>定义列表的内容</dd>
</dl>



</body>
</html>
