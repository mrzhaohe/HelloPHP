<!DOCTYPE hrml>
<html>
<head>
<meta charset="utf-8">
<title> 表格标签 </title>

<style media="screen">
  table {width: 500;border-collapse: collapse; margin:100px auto;}
  td,th  {border: 1px solid #aaa;padding:4px;text-align: center;}
  tr:first-child{font-weight: bold;}
</style>

</head>
<body>

<!-- 表格标签

table 标签：定义一个表格区域
    boder 设置表格的边框
    width 设置表格的宽度
    cellpadding 设置表格中单元格距离内容之间的空白
    cellspacing 设置单元格之间的空隙

tr 标签:定义表格的行
td 标签:定义表格的单元格
th 定义表头单元格 （居中 加粗）
caption: 定义表格的标题

<table>

</table>


-->

<table border="1" width="200" cellpadding="0"
cellspacing="0">

<caption>三年二班</caption>

    <tr>
      <th>姓名</th>
      <th>学号</th>
    </tr>
    <tr>
      <td>zhangsan</td>
      <td>001</td>
    </tr>
    <tr>
      <td>lisi</td>
      <td>002</td>
    </tr>

</table>

</body>
</html>
