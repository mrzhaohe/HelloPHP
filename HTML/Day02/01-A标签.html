<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>A 标签</title>
</head>
<body>


	<!--
	A 标签  定义超链接

	href 属性
	如果要跳转到外部链接 必须添加 https http 协议  

	target 属性
		_blank  在新的空白页打开

	锚链接
	1）设置锚点 <a name="锚点名"></a>
	2）设置锚点链接 <a href="#锚点名"></a>


	内部链接
	<a href="相对路径"></a>
	外部链接
	<a href="绝对路径"></a>

	-->
<a href="https://www.baidu.com" target="_blank">百度</a>

<p>
	
<a href="#t1">锚点1</a>
<a href="#t2">锚点2</a>
<a href="#t3">锚点3</a>
<a href="#t4">锚点4</a>

</p>

<a name="t1">我是锚点1</a>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

<a name="t2">我是锚点2</a>

<a name="t3">我是锚点3</a>

<a name="t4">我是锚点4</a>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>




</body>
</html>
