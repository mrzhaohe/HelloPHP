<!DOCTYPE hrml>
<html>
<head>
<meta charset="utf-8">
<title> 列表标签 </title>
</head>
<body>
<!--
列表

无序列表  ul
有序列表  ol

1.ul标签

特性：
  1）ul 标签是块标签  独占一行
  2）ul 有默认的内边距和外边距
  3）ul 有默认的小圆点
注意：
  1）li 配合上述 li 代表列表项
  2）li 标签中可以出现所有的其他标签
eg:
  <li>  <a href="https://www.baidu.com"> 列表1</a></li>
  3)


2.有序 ol 同 ul




-->


<ul>
  <li>  <a href="https://www.baidu.com"> 列表1</a></li>
  <li>列表2</li>
  <li>列表3</li>
  <li>列表的嵌套
    <ul>
      <li>列表的嵌套1</li>
      <li>列表的嵌套2</li>
    </ul>
  </li>
</ul>


<ol>
  <li>4</li>
  <li>5</li>
  <li>6</li>
</ol>



</body>
</html>
