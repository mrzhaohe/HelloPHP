<!DOCTYPE hrml>
<html>
<head>
<meta charset="utf-8">
<title> 多媒体标签 </title>
</head>
<body>

<!-- 多媒体标签

1.img 标签 单标签 自关闭 <img/>
语法：
  <img src="图片路径" alt="说明文字"/>
  src 属性：制定图片的路径
  alt 属性：设置图片的说明（无法展示时）

  修改宽度时  会自动按比例修改高度

图片格式：

  .jpg 有损压缩图片格式
  .png 带alpha 通道的高清图
  .svg 矢量图  放大不会被拉伸


2.audio 标签 双标签 只支持 mp3 wav ogg 浏览器支持

<audio src="" autoplay controls>
  你的浏览器不支持音频播放
</audio>>

autoplay 自动播放 单属性 可以不写
controls 控制条

3.video 标签
<video src="" autoplay controls>

</video>


source  标签
配合 audio  video



 -->
<img src="timg (1).jpeg" alt="占位图" width="100px"/>
<!-- <audio src="" autoplay="autoplay" controls="controls"> -->
<audio src="" autoplay controls>

  你的浏览器不支持音频播放
</audio>

<video src="" autoplay controls>

</video>


</body>
</html>
