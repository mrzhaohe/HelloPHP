<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
</head>

<body>
  <!--
活动框架iframe
      创建包含另外一个文档的内联框架
      src 设置包含的文档 URL
      frameborder 设置框架的边框
      scrolling 设置框架的滚动条
      name 设置框架的名字
 -->

  <iframe src="https://www.baidu.com" width="600" height="600" frameborder="0" scrolling="no"></iframe>
  <iframe src="./03-其他表单元素.html" width="600" height="600" ></iframe>



</body>

</html>
