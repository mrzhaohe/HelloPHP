<!DOCTYPE html>


<html>

<head>
  <meta charset="utf-8">
  <title></title>


  <style media="screen">

  table {border: 0.1px solid #aaa; margin: 100 auto;}
  td {border:0.1px solid #aaa;}
  </style>

</head>

<body>

  <table border="1" width="600" cellspacing="0">


    <tr>
      <td colspan="3"> 1.會員登記名和密碼</td>
    </tr>


    <tr>
      <td>用戶名：</td>
      <td><input type="text" name="username">*</td>
      <td>5-15位</td>
    </tr>


    <tr>
      <td>密碼：</td>
      <td><input type="text" name="pwd">*</td>
      <td>5-15位</td>
    </tr>

    <tr>
      <td>再次確認密碼：</td>
      <td><input type="text" name="surepwd">*</td>
      <td>兩次輸入的密碼必須一致</td>
    </tr>



    <tr>
      <td colspan="3"> 2.姓名和聯繫方式</td>
    </tr>


    <tr>
      <td>真實姓名：</td>
      <td><input type="text" name="pwd">*</td>
      <td>
        <label><input type="radio" name="gender" value="mr" />先生</label>
        <label><input type="radio" name="gender" value="miss" />小姐</label>
      </td>
    </tr>

    <tr>
      <td>電子郵箱：</td>
      <td><input type="text" name="mailaddress">*</td>
      <td>非常重要!</td>
    </tr>

    <tr>
      <td>公司所在地：</td>
      <td>
        <select name="companyAddress" size="1">
            <option value="beijing">北京</option>
            <option value="shanghai">上海</option>
            <option value="guangzhou">廣州</option>
          </select>


        <select name="areaAddress" size="1">
          <option value="chaoyang">朝陽</option>
          <option value="haidian">海淀</option>
          <option value="changping">昌平</option>
        </select>


      </td>
      <td>非常重要!</td>
    </tr>

<tr>
  <td></td>
  <td colspan="2"><input type="submit" value="確認提交" id="submit"/> </td>
</tr>





  </table>

</body>

</html>
