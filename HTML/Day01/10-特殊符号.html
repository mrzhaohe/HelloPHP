<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title>标题</title>
</head>
<body>


<p>

网页中输出 “&lt&nbspjs入门指南&copy&gt"
</p>

<!--
特殊符号：
  由于浏览器在解析渲染 html 代码时，有些符号是特殊符号，无法直接显示
  我们需要用到这些符号，必须使用特殊符号处理办法：
    语法：
      &+符号名；
      &lt  <
      &gt  >
      &nbsp 空格
      &emsp 打空格
      &copy 版权符
-->

</body>
</html>
