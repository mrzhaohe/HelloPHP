<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>浮动的实例</title>


  <style type="text/css">
    html,
    body {
      background: #aaa;
    }

    div {
      margin: 5px;
      border: 1px dashed #333;
      background: #90baff;
      padding: 10px;
    }

    p {
      border: 1px dashed #333;
      background: #ff90ab;
    }

    .box1 {
      float: left;
      margin-top: 0; //上边距
    }

    .box2 {
      float: right;
      margin-top: 0;
    }
    .box3 {
      float: left;
      margin-top: 0;
    }
  </style>

</head>

<body>




  <div class="box1">box1</div>
  <div class="box2">box2<br/>box2<br/>box2</div>
  <div class="box3">box3box3box3</div>
  <p>这里是浮动的外围文字，这里是浮动的外围文字这里是浮动的外围文字这里是浮动的外围文字，这里是浮动的外围文字这里是浮动的外围文字这里是浮动的外围文字，这里是浮动的外围文字这里是浮动的外围文字</p>

</body>

</html>
