<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>定位</title>
  <!--
    定位属性 position：

        absolute 绝对定位 将盒子从文本流中彻底脱离，在页面上可以随意定位
        fixed 固定定位 效果同绝对定位 但是拉滚动条时，不会跟着内容滚动。
        relative 相对定位 设置相对定位以后 并没有脱离原来的文本流 以原来的位置为出发点可以进行偏移
 -->
  <style>
    div {
      width: 200px;
      height: 100px;
      border: 10px solid #aaa;
      background: #0a0;
    }

    .box3 {
      position: fixed;
      left: 300px;
      border: 1px dashed #bbb;
    }

    .box2 {
      position: relative;
      border: 10px solid #f00;
      left: 50px;
      top: 50px;
    }

    input[type==submit] {
      position: relative;
      left: -10px;
    }
  </style>


</head>

<body>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
  <div class="box3">box3</div>
