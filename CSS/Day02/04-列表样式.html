<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>列表属性</title>

  <style>
    /*

    列表属性：
        list-style:none;去除列表自动生成的小圆点
    */

    /* ul{list-style: none;margin: 0;padding: 0;} */

    ul {
      list-style-position: outside;
      list-style-type: decimal;
    }

    table {
      border: 1px #f00 solid;
      border-collapse: collapse;/* 将表格的单元格合并 */
    }

    td {
      border: 1px solid #0a0;
      cursor: pointer;/* 将手型变成鼠标*/
    }
  </style>

</head>

<body>
  <!-- 无序列表 -->
  <ul>

    <li>apple</li>
    <li>pear</li>
    <li>orange</li>

  </ul>
  <!-- 有序列表 -->

  <ol>

    <li>apple</li>
    <li>pear</li>
    <li>orange</li>

  </ol>





  <table>
    <tr>
      <td>序号</td>
      <td>姓名</td>
      <td>年龄</td>

    </tr>
    <tr>
      <td>1</td>
      <td>张三</td>
      <td>18</td>

    </tr>
    <tr>
      <td>2</td>
      <td>李四</td>
      <td>20</td>

    </tr>

    <tr>
      <td>3</td>
      <td>王五</td>
      <td>21</td>

    </tr>

  </table>


</body>

</html>
