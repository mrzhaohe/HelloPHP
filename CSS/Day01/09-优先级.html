<!DOCTYPE html>


<html>

<head>
  <meta charset="utf-8">
  <title>优先级</title>

  <!--
    css 的优先级：
        标签选择器

  !important > 行内样式 > id 选择器 > 类选择器 > 标签选择器


-->

  <style>
    div {
      color: #f00 !important;
    }

    #box2 {
      color: #00f;
    }

    .box1 {
      color: #0a0;
    }
  </style>

</head>

<body>

  <div class="box1">CSS的优先级1</div>
  <div class="box1" id="box2" style="color:#f0f;">CSS的优先级2</div>
  <div>CSS的优先级3</div>
  <div>CSS的优先级4</div>
</body>

</html>
