<!DOCTYPE html>


<html>

<head>
  <meta charset="utf-8">
  <title>其他选择器</title>
<!--
      1.* 选择器： 通用选择器  所有元素
      2.包含选择器
        选择器1 包含选择器2
        E1 E2
        匹配上选择器1 下面的选择器2

        eg:
        div {color: red;}
        div strong {color:green;}
      3.子选择器
        父选择器 > 子选择器

      4.选择器分组 共用样式
        div,p {}
      5.属性选择器
      div[class] {background-color:red;}
 -->
 <style>
div {color: red;}
div strong {color:green;font-size: 20px;}
div span {color: blue;}

div,p {font-weight: bold;}
div[class] {background-color:#aaa;}

 </style>

</head>
<body>
  <div><strong>张三找到了,<span>在哪里</span></strong>?</div>
  <div class="opt">2.在森林里</div>
  <div class="opt">3.在未知的区域</div>
  <p>此次出动了500人</p>

</body>
</html>
