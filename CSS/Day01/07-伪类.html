<!DOCTYPE html>


<html>

<head>
  <meta charset="utf-8">
  <title>伪类</title>

  <!--
    A 标签伪类：
      A 标签的默认样式是： 蓝色字 + 下划线

*******A标签的伪类，必须按顺序编写


    -->
  <style>
    /* 未访问的A 标签链接 */

    a:link {
      color: #0a0;
      text-decoration: none;
    }

    /* 访问过的链接 */

    a:visited {
      color: #fa0;
      text-decoration: underline;
    }

    /* 鼠标悬停的状态 */

    a:hover {
      color: #f00;
      text-decoration: none;
    }

    /* 激活的状态(很少用) */

    a:active {
      color: #00f;
      font-size: 30px;
    }


    p>a:after {
      content: "。";
    }

    p>a:before {
      content: "@";
    }


    /*
       web 字体
    */
  </style>

</head>

<body>

  <a href="https://www.baidu.com">百度</a>
  <a href="https://www.sina.cn">新浪</a>
  <p>

    <a href="#">网址1</a></br>
    <a href="#">网址2</a></br>
    <a href="#">网址3</a></br>
    <a href="#">网址4</a></br>
  </p>
</body>

</html>
