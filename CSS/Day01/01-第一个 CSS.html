网页由四部分组成：
  内容  content ：就是制作者放在页面内真正想要让访问者浏览的东西（内容为主）
  结构  struct  : 使内容更加具有逻辑与易用性 更容易懂
  表现  presentation: 用于修饰内容的外观的样式
  行为  behavior :对内容的交互及操作效果 如通过 js 判断表单的提交等

html 负责结构
css 负责样式 -->
